<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <img src="{{url_for('static', filename='images/brain.svg')}}" class="brain_img" alt="Brain">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
        <div class="titulo"><h1>CADASTRO</h1></div>
        <div class="form-cad">
            <form action="/cadastrar" method="POST" id="form-1">
            <div class="user">   
            <Label>User</Label>
            <input type="text" placeholder="usuário" id="user" name='user'>
            </div>
            <div class="email">
            <label>E-mail</label>
            <input type="email" aria-describedby="emailHelp" placeholder="email@mail.com" id="email" name='email' required>
            </div>
            <div class="password">
            <label>Password</label>
            <INPUt type="password" placeholder="password" id="pass" name="pass1" required>
            </div>

            <div class="password2">
            <label>Repita a senha</label>
            <input type="password" id="passr" placeholder='password' name='pass2' required>
            </div>
            <div class="btn-cdn">
            <button class="btn btn-primary" id=btn-cadastro>Cadastrar</button> 
            </div>
            {% set success = get_flashed_messages(category_filter=['success']) %}
            {% if success %}
              <h6 style="color: green;">{{success[0]}}</h6>
            {% endif %}
            {%set error = get_flashed_messages(category_filter=['error'])%}
            {% if error %}
            <h6 style="color: red;">{{error[0]}}</h6>
            {% endif %}
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
