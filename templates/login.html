<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÁGINA DE LOGIN</title>
    <img src="{{url_for('static', filename='images/Carro.svg')}}" alt="Carro" class="left-img">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <a class="btn btn-primary" href="/cadastro" role="button" id="btn-cad">Cadastrar</a>
      <div class="div-right">
      <h1 class="title">LOGIN PAGE</h1>
      <div class="form-div">
        <form id='formu' action="/logar" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">USER</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome de Usuário" name="user">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="pass">
            </div>
            <button type="submit" id='btn-login' class="btn btn-primary">Login</button>
          </form>
          {%set sucess = get_flashed_messages(category_filter=['success'])%}
          {%if sucess %}
            <h6 style="color: green;">{{sucess[0]}}</h6>
          {% endif %}
          {%set error = get_flashed_messages(category_filter=['error'])%}
          {%if error %}
            <h6 style="color: red;">{{error[0]}}</h6>
          {% endif %}

      </div>
      </div> 
      
      <div class="div-left"></div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
