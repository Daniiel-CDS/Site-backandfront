<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encurtador</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/encurtador.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <form action="{{url_for('encurtador.link')}}" method="POST" class="form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Example label</label>
                {% set id = get_flashed_messages(category_filter=['id']) %}
                <input type="text" class="form-control" id="Linkenc" placeholder="Example input placeholder" name="Linkenc"
                       value="{% if id %}127.0.0.1/enc/{{ id[0] }}{% endif %}">

                {%set success = get_flashed_messages(category_filter=['success'])%}
                {%if success%}
                  <h6 style="color: green;">{{success[0]}}</h6>
                {% endif %}
                {%set error = get_flashed_messages(category_filter=['error'])%}
                {% if error %}
                  <h6 style="color: red;">{{error[0]}}</h6>
                {% endif %}
            </div>
          <button type="submit" class="btn btn-primary" id="butaum">Criar</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
